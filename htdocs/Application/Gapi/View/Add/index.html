<html>

	<head>
		<meta charset="utf-8" />
		<title>资料添加</title>
	</head>

	<body>
		<form method="post" action="__URL__/add" enctype="multipart/form-data">
			<div class="form-group">
				<div class="row">
					<div class="col-md-4">
						<label>姓名</label>
						<input type="text" class="form-control" placeholder="" name="n_title">
					</div>
					<div class="col-md-4">
						<label>标题</label>
						<input type="text" class="form-control" placeholder="" name="n_title">
					</div>
					<div class="col-md-4">
						<label>内容</label>
						<input type="text" class="form-control" placeholder="" name="n_title">
					</div>
					<div class="col-md-4">
						<label>预览图</label>
						<input type="text" class="form-control" placeholder="" name="n_title">
					</div>
					<div class="col-md-4">
						<label>年代</label>
						<select type="text" class="form-control">
							<option>唐</option>
							<option>宋</option>
							<option>元</option>
							<option>明</option>
							<option>清</option>
							<option>其他</option>
						</select>
					</div>
					<div class="col-md-4">
						<label>类型</label>
						<select type="text" class="form-control">
							<option>楷书</option>
							<option>草书</option>
							<option>行书</option>
							<option>篆书</option>
							<option>隶书</option>
							<option>魏碑</option>
							<option>其他</option>
						</select>
					</div>
					<div class="col-md-4">
						<label><input type="checkbox" class="form-control" placeholder="" name="n_title">对联</label>
						<label><input type="checkbox" class="form-control" placeholder="" name="n_title">诗词</label>
						<label><input type="checkbox" class="form-control" placeholder="" name="n_title">四字</label>
						<label><input type="checkbox" class="form-control" placeholder="" name="n_title">两字</label>
						<label><input type="checkbox" class="form-control" placeholder="" name="n_title">单字</label>
						<label><input type="checkbox" class="form-control" placeholder="" name="n_title">其他</label>
					</div>

				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-4">
						<button type="submit" class="btn btn-info ">提交</button>
					</div>
				</div>
			</div>

		</form>
	</body>

</html>
