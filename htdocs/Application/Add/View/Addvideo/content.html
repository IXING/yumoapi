<html>

	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="__PUBLIC__/js/jquery.min.js" type="text/javascript"></script>
		<title>视频内容添加</title>
		<style>
			.progress {
				margin-top: 2px;
				width: 200px;
				height: 14px;
				margin-bottom: 10px;
				overflow: hidden;
				background-color: #f5f5f5;
				border-radius: 4px;
				-webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
				box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
			}
			
			.progress-bar {
				background-color: rgb(92, 184, 92);
				background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.14902) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.14902) 50%, rgba(255, 255, 255, 0.14902) 75%, transparent 75%, transparent);
				background-size: 40px 40px;
				box-shadow: rgba(0, 0, 0, 0.14902) 0px -1px 0px 0px inset;
				box-sizing: border-box;
				color: rgb(255, 255, 255);
				display: block;
				float: left;
				font-size: 12px;
				height: 20px;
				line-height: 20px;
				text-align: center;
				transition-delay: 0s;
				transition-duration: 0.6s;
				transition-property: width;
				transition-timing-function: ease;
				width: 266.188px;
			}
		</style>
	</head>

	<body>

		<div class="" style="margin: 30px auto;width: 400px;">
			<div style="text-align: center;font-family: '微软雅黑';">
				<h2>视频内容添加</h2></div>
			<form class="form-horizontal " method="post" action="__URL__/addcontent" enctype="multipart/form-data">
				<div class="form-group">
					<label>归属视频id</label>
					<input type="text" class="form-control" placeholder="" name="inid">
				</div>

				<div class="form-group">
					<label>标题</label>
					<input type="text" class="form-control" placeholder="" name="title">
				</div>
				<div class="form-group">
					<label>第几集</label>
					<input type="text" class="form-control" placeholder="" name="name">
				</div>
				<div class="form-group">
					<label>视频ID</label>
					<input type="text" class="form-control" placeholder="" name="curl">
				</div>
				<input name="type" value="2" style="display: none;" />
				<div class="form-group">
					<button type="submit" class="btn btn-success btn-block">提交</button>
				</div>
			</form>
		</div>
	</body>

</html>
