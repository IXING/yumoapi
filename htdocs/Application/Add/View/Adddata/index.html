<html>

	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="__PUBLIC__/js/jquery.min.js" type="text/javascript"></script>
		<!--<script src="jquery.min.js" type="text/javascript"></script>-->
		<title>资料添加</title>
		<style>
			.progress {
				margin-top: 2px;
				width: 200px;
				height: 14px;
				margin-bottom: 10px;
				overflow: hidden;
				background-color: #f5f5f5;
				border-radius: 4px;
				-webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
				box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
			}
			
			.progress-bar {
				background-color: rgb(92, 184, 92);
				background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.14902) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.14902) 50%, rgba(255, 255, 255, 0.14902) 75%, transparent 75%, transparent);
				background-size: 40px 40px;
				box-shadow: rgba(0, 0, 0, 0.14902) 0px -1px 0px 0px inset;
				box-sizing: border-box;
				color: rgb(255, 255, 255);
				display: block;
				float: left;
				font-size: 12px;
				height: 20px;
				line-height: 20px;
				text-align: center;
				transition-delay: 0s;
				transition-duration: 0.6s;
				transition-property: width;
				transition-timing-function: ease;
				width: 266.188px;
			}
		</style>
	</head>

	<body>

		<div class="" style="margin: 30px auto;width: 400px;">
			<div style="text-align: center;font-family: '微软雅黑';">
				<h2>资料添加</h2></div>
			<form class="form-horizontal " method="post" action="__URL__/oadddate" enctype="multipart/form-data">
				<div class="form-group">
					<label>姓名</label>
					<input type="text" class="form-control" placeholder="" name="name" value="">
				</div>
				<div class="form-group">
					<label>标题</label>
					<input type="text" class="form-control" placeholder="" name="title">
				</div>
				<div class="form-group">
					<label>内容</label>
					<input id="ccontent" type="text" class="form-control" placeholder="" name="content">
				</div>
				<div class="form-group">
					<h4>您所选择的文件列表：</h4>
					<div id="ossfile"></div>
					<div id="container">
						<a id="selectfiles" href="javascript:void(0);" class='btn btn-success'>选择文件</a>
						<a id="postfiles" href="javascript:void(0);" class='btn btn-success'>开始上传</a>
					</div>
				</div>
				<div class="form-group">
					<label>预览图</label>
					<input id="cyimg" type="text" class="form-control" placeholder="" name="yimg">
				</div>
				<div class="form-group">
					
					<label>年代</label>
					<input id="oniandai" type="text" class="form-control" placeholder=""  name="niandai" value=""/>
					<!--<select id="cniandai" type="text" class="form-control">
						<option>唐</option>
						<option>宋</option>
						<option>元</option>
						<option>明</option>
						<option>清</option>
						<option>其他</option>
					</select>-->
				</div>
				<div class="form-group">
					<input id="otype" name="type" value="1" style="display: none;" />
					<label>类型</label>
					<select id="ctype" type="text" class="form-control">
						<option>楷书</option>
						<option>草书</option>
						<option>行书</option>
						<option>篆书</option>
						<option>隶书</option>
						<option>魏碑</option>
						<option>其他</option>
					</select>
				</div>
				<div class="form-group">
					<input id="oduilian" name="duilian" value="0" style="display: none;" />
					<input id="oshici" name="shici" value="0" style="display: none;" />
					<input id="osizi" name="sizi" value="0" style="display: none;" />
					<input id="oliangzi" name="liangzi" value="0" style="display: none;" />
					<input id="odanzi" name="danzi" value="0" style="display: none;" />
					<input id="oqita" name="qita" value="0" style="display: none;" />
					<div class="checkbox">
						<label><input id="cduilian" type="checkbox"  >对联</label>
						<label><input id="cshici" type="checkbox" >诗词</label>
						<label><input id="csizi" type="checkbox" >四字</label>
						<label><input id="cliangzi" type="checkbox" >两字</label>
						<label><input id="cdanzi" type="checkbox"  >单字</label>
						<label><input id="cqita" type="checkbox" >其他</label>
					</div>
				</div>
				<div class="form-group">
				</div>
				<input id="obrowse" name="browse" value="0" style="display: none;" />
				<div class="form-group">
					<button type="submit" class="btn btn-success btn-block">提交</button>
				</div>
			</form>
			<form name=theform style="display: none;">
				<input type="radio" name="myradio" value="local_name" /> 上传文件名字保持本地文件名字
				<input type="radio" checked=true name="myradio" value="random_name" /> 上传文件名字是随机文件名
				<br/> 上传到指定目录:
				<input type="text" id='dirname' placeholder="如果不填，默认是上传到根目录" value="database/" size=50>
			</form>
		</div>
	</body>
	<script type="text/javascript" src="__PUBLIC__/js/crypto.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/hmac.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/sha1.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/base64.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/plupload.full.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/upload.js"></script>
	<script>
		$(function() {
//			$("#cniandai").change(function() {
//				var iniandai = $("#cniandai").val();
//				$("#oniandai").val(iniandai);
//			})
			$("#ctype").change(function() {
				var itype = $('#ctype option').index($('#ctype option:selected')) + 1;
				$("#otype").val(itype);
			})
			$("#cduilian").change(function() {
				if($("#cduilian[type='checkbox']").prop("checked")) {
					$("#oduilian").val('1');
				} else {
					$("#oduilian").val('0');
				}
			})
			$("#cshici").change(function() {
				if($("#cshici[type='checkbox']").prop("checked")) {
					$("#oshici").val('1');
				} else {
					$("#oshici").val('0');
				}
			})
			$("#csizi").change(function() {
				if($("#csizi[type='checkbox']").prop("checked")) {
					$("#osizi").val('1');
				} else {
					$("#osizi").val('0');
				}
			})
			$("#cliangzi").change(function() {
				if($("#cliangzi[type='checkbox']").prop("checked")) {
					$("#oliangzi").val('1');
				} else {
					$("#oliangzi").val('0');
				}
			})
			$("#cdanzi").change(function() {
				if($("#cdanzi[type='checkbox']").prop("checked")) {
					$("#odanzi").val('1');
				} else {
					$("#odanzi").val('0');
				}
			})
			$("#cqita").change(function() {
				if($("#cqita[type='checkbox']").prop("checked")) {
					$("#oqita").val('1');
				} else {
					$("#oqita").val('0');
				}
			})
		})
	</script>

</html>
