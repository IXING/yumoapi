<html>

	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="__PUBLIC__/js/jquery.min.js" type="text/javascript"></script>
		<!--<script src="jquery.min.js" type="text/javascript"></script>-->
		<title>书法教程添加</title>
		<style>
			.progress {
				margin-top: 2px;
				width: 200px;
				height: 14px;
				margin-bottom: 10px;
				overflow: hidden;
				background-color: #f5f5f5;
				border-radius: 4px;
				-webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
				box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
			}
			
			.progress-bar {
				background-color: rgb(92, 184, 92);
				background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.14902) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.14902) 50%, rgba(255, 255, 255, 0.14902) 75%, transparent 75%, transparent);
				background-size: 40px 40px;
				box-shadow: rgba(0, 0, 0, 0.14902) 0px -1px 0px 0px inset;
				box-sizing: border-box;
				color: rgb(255, 255, 255);
				display: block;
				float: left;
				font-size: 12px;
				height: 20px;
				line-height: 20px;
				text-align: center;
				transition-delay: 0s;
				transition-duration: 0.6s;
				transition-property: width;
				transition-timing-function: ease;
				width: 266.188px;
			}
		</style>
	</head>

	<body>
		<script>
			$(function() {
				var myDate = new Date();
				var mmonth = myDate.getMonth()+1;
				var atime = myDate.getFullYear() + '/' + mmonth + '/' + myDate.getDate();
				$("#ctime").val(atime);
			})
		</script>
		<div class="" style="margin: 30px auto;width: 400px;">
			<div style="text-align: center;font-family: '微软雅黑';">
				<h2>书法教程添加</h2></div>
			<form class="form-horizontal " method="post" action="__URL__/oaddjiaocheng" enctype="multipart/form-data">

				<div class="form-group">
					<label>标题</label>
					<input type="text" class="form-control" placeholder="" name="title">
				</div>
				<div class="form-group">
					<label>副标题</label>
					<input type="text" class="form-control" placeholder="" name="subtitle">
				</div>
				<div class="form-group">
					<label>内容</label>
					<textarea class="form-control" style="height: 200px;" name="content"></textarea>
					<!--<input type="text" class="form-control" placeholder="" name="content">-->
				</div>

				<div class="form-group">
					<h4>您所选择的文件列表：</h4>
					<div id="ossfile"></div>
					<div id="container">
						<a id="selectfiles" href="javascript:void(0);" class='btn btn-success'>选择文件</a>
						<a id="postfiles" href="javascript:void(0);" class='btn btn-success'>开始上传</a>
					</div>
				</div>
				<div class="form-group">
					<label>预览图</label>
					<input id="cyimg" type="text" class="form-control" placeholder="" name="yimg">
				</div>
				<div class="form-group">
					<label>来源</label>
					<input id="cyimg" type="text" class="form-control" placeholder="" name="link_name">
				</div>
				<div class="form-group">
					<label>原文链接</label>
					<input id="cyimg" type="text" class="form-control" placeholder="" name="jc_link">
				</div>

				<div class="form-group">
				</div>

				<input id="ctime" name="time" value=""  style="display: none;" />
				<input name="inid" value="29" style="display: none;" />
				<input name="user_name" value="管理员" style="display: none;" />
				<input name="user_img" value="http://q.qlogo.cn/qqapp/1104455702/CC9FF5C9B0FB091543D13025DDD4E0C5/100" style="display: none;" />
				<input name="type" value="2" style="display: none;" />
				<input name="browse" value="0" style="display: none;" />
				<input name="comments" value="0" style="display: none;" />
				<input name="zan" value="0" style="display: none;" />

				<div class="form-group">
					<button type="submit" class="btn btn-success btn-block">提交</button>
				</div>
			</form>
			<form name=theform style="display: none;">
				<input type="radio" name="myradio" value="local_name" /> 上传文件名字保持本地文件名字
				<input type="radio" checked=true name="myradio" value="random_name" /> 上传文件名字是随机文件名
				<br/> 上传到指定目录:
				<input type="text" id='dirname' placeholder="如果不填，默认是上传到根目录" value="article/" size=50>
			</form>
		</div>
	</body>
	<script type="text/javascript" src="__PUBLIC__/js/crypto.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/hmac.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/sha1.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/base64.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/plupload.full.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/upload.js"></script>

</html>
